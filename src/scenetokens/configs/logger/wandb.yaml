wandb:
  _target_: pytorch_lightning.loggers.wandb.WandbLogger
  # name of the run (normally generated by wandb)
  save_dir: "${paths.output_dir}/wandb/"

  # Team, project and experiment name
  entity: null # set to name of your wandb team
  project: "scenetokens"
  name: "${exp_name}"

  offline: False
  id: null # pass correct id to resume experiment!
  log_model: False # upload lightning ckpts
  anonymous: null # enable anonymous logging

  job_type: "${task_name}"
  prefix: "" # a string to put at the beginning of metric keys
  group: "init"
  tags:
    - "dataset:${paths.tag}"
    - "scenario:${scenario.tag}"
    - "model:${model.config.model_name}"
    - "timestamp:${now:%Y-%m-%d}_${now:%H-%M-%S}"

  notes: "" # add notes to the run

  # additional config to save with the run
  config:
    dataset: ${paths.tag}
    scenario: ${scenario.tag}
    model: ${model.config.model_name}
    model_extras: ${model.config.extra_tags}
    timestamp: ${now:%Y-%m-%d}_${now:%H-%M-%S}
